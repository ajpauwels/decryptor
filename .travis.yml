language: node_js
node_js:
  - 8.12.0
before_script:
  - "npm install"
script:
  - "npm run test"
env:
  - SERVER_KEY=$(cat ./src/tests/tls/server.key.pem)
  - SERVER_CERT=$(cat ./src/tests/tls/server.cert.pem)
  - SERVER_CA_CHAIN=$(cat ./src/tests/tls/intermediate.root.cert.pem)
  - CLIENT_KEY=$(cat ./src/tests/tls/tester.key.pem)
  - CLIENT_CERT=$(cat ./src/tests/tls/tester.cert.pem)
  - CLIENT_CA_CHAIN=$(cat ./src/tests/tls/intermediate.root.cert.pem)
  - SESSION_SECRET=travisSessionSecret
  - STORAGE_URL=https://localhost:3002
  - ZONE=testing
  - PORT=3000
cache:
  directories:
    - "node modules"
